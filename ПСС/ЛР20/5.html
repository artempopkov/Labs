<!DOCTYPE HTML>
<html>

<head>
  <style>
    #cat {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="cat" src="1.jpg">


  <script>
    cat.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        cat.style.left = timePassed / 10 + 'px';

        if (timePassed > 4000) clearInterval(timer);

      }, 20);
    }
  </script>


</body>

</html>
